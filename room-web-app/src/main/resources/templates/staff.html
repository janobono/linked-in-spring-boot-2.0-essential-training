<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landon Hotels | Staff</title>
</head>
<body>
    <table>
        <tr>
            <th>Employee ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position</th>
        </tr>
        <tr th:each="staffMember:${staff}">
            <td th:text="${staffMember.employeeId}">Employee ID</td>
            <td th:text="${staffMember.firstName}">First Name</td>
            <td th:text="${staffMember.lastName}">Last Name</td>
            <td th:text="${staffMember.position.value}">Position</td>
        </tr>
    </table>
</body>
</html>
